<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <picture>
            <img src="./images/illustration-hero.svg" alt="bg image">
        </picture>
        <div class="heading">
            Order Summary
        </div>

        <div class="content">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="box">
                <div class="plan">
                    <img src="./images/icon-music.svg" alt="icon">
                    <div class="priceInfo">
                        <span class="type">Annual Plan</span>
                        <span class="price">$59.99/year</span>
                    </div>
                </div>
                <div class="link">
                    <a href="#">Change</a>
                </div>
                
            </div>
            <button id="final">
                Proceed to Payment
            </button>
            <button id="cancel">
                Cancel Order
            </button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/dhruvgoyal3118" target="_blank">Dhruv Goyal</a>.   
      </div>
    

</html>
